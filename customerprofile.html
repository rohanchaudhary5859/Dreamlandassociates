<script>
  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobileMenu");
  const backdrop = document.getElementById("backdrop");

  function toggleMenu() {
    const isActive = hamburger.classList.toggle("active");
    mobileMenu.classList.toggle("active", isActive);
    backdrop.classList.toggle("active", isActive);

    // Set aria-expanded for accessibility
    hamburger.setAttribute("aria-expanded", isActive);
    mobileMenu.setAttribute("aria-hidden", !isActive);
  }

  hamburger.addEventListener("click", toggleMenu);
  hamburger.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Close menu when clicking backdrop
  backdrop.addEventListener("click", () => {
    hamburger.classList.remove("active");
    mobileMenu.classList.remove("active");
    backdrop.classList.remove("active");

    hamburger.setAttribute("aria-expanded", false);
    mobileMenu.setAttribute("aria-hidden", true);
  });

  // Close menu when clicking a link inside mobile menu
  mobileMenu.querySelectorAll("a").forEach((link) => {
    link.addEventListener("click", () => {
      hamburger.classList.remove("active");
      mobileMenu.classList.remove("active");
      backdrop.classList.remove("active");

      hamburger.setAttribute("aria-expanded", false);
      mobileMenu.setAttribute("aria-hidden", true);
    });
  });

  // Close menu on tapping outside hamburger or menu (for mobile)
  document.addEventListener("click", (e) => {
    if (
      !mobileMenu.contains(e.target) &&
      !hamburger.contains(e.target) &&
      mobileMenu.classList.contains("active")
    ) {
      hamburger.classList.remove("active");
      mobileMenu.classList.remove("active");
      backdrop.classList.remove("active");

      hamburger.setAttribute("aria-expanded", false);
      mobileMenu.setAttribute("aria-hidden", true);
    }
  });
</script>

<script>
  // Initialize Firebase here before this script
  // Initialize Firestore
  const db = firebase.firestore();

  // Elements
  const authForms = document.getElementById('authForms');
  const profileSection = document.getElementById('profileSection');

  // LOGIN FORM
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = e.target.loginEmail.value.trim();
    const password = e.target.loginPassword.value;

    try {
      await firebase.auth().signInWithEmailAndPassword(email, password);
      alert('Login successful!');
      e.target.reset();
    } catch (error) {
      alert(error.message);
    }
  });

  // SIGNUP FORM
  document.getElementById('signupForm').addEventListener('submit', async e => {
    e.preventDefault();

    const name = e.target.signupName.value.trim();
    const email = e.target.signupEmail.value.trim();
    const phone = e.target.signupPhone.value.trim();
    const password = e.target.signupPassword.value;
    const confirmPassword = e.target.signupConfirmPassword.value;
    const gender = e.target.signupGender.value;
    const location = e.target.signupLocation.value.trim();

    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }

    try {
      const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Update displayName
      await user.updateProfile({ displayName: name });

      // Save extra profile data in Firestore
      await db.collection('users').doc(user.uid).set({
        phone,
        gender,
        location,
      });

      // Send email verification
      await user.sendEmailVerification();

      alert('Signup successful! Verification email sent.');
      e.target.reset();
    } catch (error) {
      alert(error.message);
    }
  });

  // Observe auth state changes
  firebase.auth().onAuthStateChanged(async user => {
    if (user) {
      // Hide auth forms, show profile
      authForms.style.display = 'none';
      profileSection.style.display = 'block';

      // Show profile info
      document.getElementById('profileDisplayName').textContent = user.displayName || 'User';
      document.getElementById('profileName').value = user.displayName || '';
      document.getElementById('profileEmail').value = user.email || '';

      // Get extra profile data from Firestore
      const doc = await db.collection('users').doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById('profilePhone').value = data.phone || '';
        document.getElementById('profileGender').value = data.gender || '';
        document.getElementById('profileLocation').value = data.location || '';
      }
    } else {
      // Show auth forms, hide profile
      authForms.style.display = 'flex';
      profileSection.style.display = 'none';
    }
  });

  // Update profile form submit
  document.getElementById('profileForm').addEventListener('submit', async e => {
    e.preventDefault();

    const user = firebase.auth().currentUser;
    if (!user) return alert('User not logged in.');

    const newName = document.getElementById('profileName').value.trim();
    const phone = document.getElementById('profilePhone').value.trim();
    const gender = document.getElementById('profileGender').value;
    const location = document.getElementById('profileLocation').value.trim();

    if (!newName) return alert('Name cannot be empty');

    try {
      await user.updateProfile({ displayName: newName });
      await db.collection('users').doc(user.uid).set({ phone, gender, location }, { merge: true });

      document.getElementById('profileDisplayName').textContent = newName;
      alert('Profile updated successfully');
    } catch (error) {
      alert(error.message);
    }
  });

  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', async () => {
    await firebase.auth().signOut();
    alert('Logged out successfully');
  });

  // Change password form submit
  document.getElementById('changePasswordForm').addEventListener('submit', async e => {
    e.preventDefault();

    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmNewPassword = document.getElementById('confirmNewPassword').value;

    if (newPassword !== confirmNewPassword) {
      alert('New passwords do not match');
      return;
    }

    const user = firebase.auth().currentUser;
    if (!user) return alert('User not logged in.');

    // Re-authenticate user with current password before changing password
    const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);

    try {
      await user.reauthenticateWithCredential(credential);
      await user.updatePassword(newPassword);

      alert('Password changed successfully!');
      e.target.reset();
    } catch (error) {
      alert('Error changing password: ' + error.message);
    }
  });
</script>
