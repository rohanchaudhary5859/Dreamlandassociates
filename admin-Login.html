<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <title>Admin Login - Real Estate</title>
  
  <style>
    body {
       font-family: "Roboto Condensed", sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #004d99;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.6rem;
      background-color: #004d99;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <div class="login-container">
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <label for="adminId">Admin ID</label>
    <input type="text" id="adminId" placeholder="Enter admin ID" required />

    <label for="adminPassword">Password</label>
    <input type="password" id="adminPassword" placeholder="Enter password" required />

    <button type="submit">Login</button>
  </form>
</div>

<style>
  .login-container {
    max-width: 400px;
    margin: 4rem auto;
    padding: 2.5rem;
    background-color: #fff;
    color: #000;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
    font-weight: 600;
    color: #000; /* black */
  }

  .login-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    font-size: 0.95rem;
  }

  .login-container input {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #fff;
    color: #000;
  }

  .login-container input:focus {
    border-color: #000;
    outline: none;
  }

  .login-container button {
    width: 100%;
    padding: 0.9rem;
    background-color: #000; /* black bg */
    color: #fff; /* white text */
    border: 2px solid #000;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .login-container button:hover {
    background-color: #fff; /* white bg */
    color: #000; /* black text */
  }
</style>


  <script>
   document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const adminId = document.getElementById('adminId').value.trim();
    const adminPassword = document.getElementById('adminPassword').value;

    // Simple hardcoded admin credentials
    const validAdminId = 'admin123';
    const validAdminPassword = 'password123';

    if(adminId === validAdminId && adminPassword === validAdminPassword){
      alert('Login successful!');
      localStorage.setItem('token', 'adminToken123');  // <-- Add this line
      window.location.href = 'admin.html';
    } else {
      alert('Invalid Admin ID or Password');
    }
  });
  </script>

</body>
</html>
